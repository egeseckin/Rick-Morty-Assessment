query RickAndMorty ($page: Int!, $name: String!){
  characters(page: $page, filter: {name: $name}) {
    info {
      count
      pages
    }
    results {
      id
      name
      image
      origin{name}
    }
  }
}

query Rick {
  characters(filter: { name: "rick"}) {
    info {
      count
    }
    results {
      id
      name
      image
      origin{name}
    }
  }
  location(id: 1) {
    id
  }
  episodesByIds(ids: [1, 2]) {
    id
  }
}

query Morty {
  characters(filter: { name: "morty"}) {
    info {
      count
    }
    results {
      id
      name
      image
      origin{name}
    }
  }
  location(id: 1) {
    id
  }
  episodesByIds(ids: [1, 2]) {
    id
  }
}
